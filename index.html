<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer">

        <h1 class="texto">Timer:</h1>

        <section class="contador">
            <div class="contadorConteudo timerDias">
                <p class="textoGrande" id="dias">0</p>
                <span>Dias</span>
            </div>
            <div class="contadorConteudo timerHoras">
                <p class="textoGrande" id="horas">0</p>
                <span>Horas</span>
            </div>
            <div class="contadorConteudo timerMinutos">
                <p class="textoGrande" id="minutos">0</p>
                <span>Mins</span>
            </div>
            <div class="contadorConteudo timerSegundos">
                <p class="textoGrande" id="segundos">0</p>
                <span>Secs</span>
            </div>
        </section>
        <script src="script.js"></script> 
    </div>
    
</body>

</html>
